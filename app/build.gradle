apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.android.musicalstructure"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "a1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.a1.0'
    implementation 'com.android.support:design:26.a1.0'
    implementation 'com.android.support.constraint:constraint-layout:a1.0.a2'
    implementation  'com.android.support:cardview-v7:26.a1.0'
    testImplementation 'junit:junit:a4.12'
    androidTestImplementation 'com.android.support.test:runner:a1.0.a1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:a3.0.a1'
}